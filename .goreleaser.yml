version: 2

project_name: manifest-node-exporter

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: manifest-node-exporter
    binary: manifest-node-exporter
    main: ./cmd-bin/manifest-node-exporter/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: darwin
        goarch: amd64
      - goos: linux
        goarch: arm64
    tags:
      - manifest
      - manifest_node_exporter
    ldflags:
      - -s -w
      - -X github.com/manifest-network/manifest-node-exporter/cmd/manifest-node-exporter.Version={{ .Version }}

  - id: manifest-excluded-supply-exporter
    binary: manifest-excluded-supply-exporter
    main: ./cmd-bin/manifest-excluded-supply-exporter/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: darwin
        goarch: amd64
      - goos: linux
        goarch: arm64
    tags:
      - manifest
      - manifest_excluded_supply_exporter
    ldflags:
      - -s -w
      - -X github.com/manifest-network/manifest-node-exporter/cmd/manifest-excluded-supply-exporter.Version={{ .Version }}

archives:
  - formats: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"